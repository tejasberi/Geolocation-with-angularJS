<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation using angular.js</title>
    <script src="Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="Scripts/modernizr-2.6.2.js" type="text/javascript"></script>
    <script src="Scripts/Angular/angular.min.js" type="text/javascript"></script>
    <script src="Angular/Controller.js" type="text/javascript"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
    <link rel="stylesheet" href="CSS/bootStrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body  ng-app="app">

      <div ng-controller="controller" class=container>
           <h4>Map show your current location on page load, you can serach for the map of any location using the search box below.</h4>
           <div class="dropdown">
              <label for="dropdown">Enter the street address to search location:</label><input id="dropdown" type="text" gm-places-autocomplete ng-model="autocomplete"/>
           </div>
           <div id="map"></div>
      </div>

</body>
</html>
